name: C++ CI with Conan, CMake, and CPack

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-package:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install CPack Generators
        if: matrix.build_type == 'Release' && runner.os == 'Windows'
        run: choco install nsis

      - name: Setup Python for Conan
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Conan and detect profile
        run: |
          python -m pip install --upgrade pip
          pip install "conan>=2.0"
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.build_type }}-

      - name: Install dependencies with Conan (Debug)
        if: matrix.build_type == 'Debug'
        run: conan install . -of build/Debug --build=missing -s build_type=Debug -s compiler.cppstd=17

      - name: Install dependencies with Conan (Release)
        if: matrix.build_type == 'Release'
        run: conan install . -of build/Release --build=missing -s build_type=Release -s compiler.cppstd=17

      - name: Configure CMake
        shell: bash
        run: |
          TOOLCHAIN_FILE=$(find "build/${{ matrix.build_type }}" -type f -name "conan_toolchain.cmake" | head -n 1)
          if [ -z "$TOOLCHAIN_FILE" ]; then
            echo "::error::Cannot find conan_toolchain.cmake under build/${{ matrix.build_type }}"
            find "build/${{ matrix.build_type }}" -maxdepth 6 -type f || true
            exit 1
          fi

          echo "Using Conan toolchain: $TOOLCHAIN_FILE"
          cmake -S . -B "build/${{ matrix.build_type }}" \
            "-DCMAKE_TOOLCHAIN_FILE=$TOOLCHAIN_FILE" \
            "-DCMAKE_BUILD_TYPE=${{ matrix.build_type }}" \
            -DBUILD_TESTING=ON

      - name: Build project with CMake
        run: cmake --build build/${{ matrix.build_type }} --config ${{ matrix.build_type }}

      - name: Run Unit Tests with CTest
        if: matrix.build_type == 'Debug'
        run: ctest --test-dir build/${{ matrix.build_type }} -C ${{ matrix.build_type }} --output-on-failure

      - name: Create package with CPack
        if: matrix.build_type == 'Release'
        run: cmake --build build/${{ matrix.build_type }} --config ${{ matrix.build_type }} --target package

      - name: Upload Build Artifacts
        if: matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: myproject-package-${{ matrix.os }}
          path: |
            build/Release/*.deb
            build/Release/*.rpm
            build/Release/*.dmg
            build/Release/*.exe
            build/Release/*.zip
            build/Release/*.tar.gz
            build/*.deb
            build/*.rpm
            build/*.dmg
            build/*.exe
            build/*.zip
            build/*.tar.gz
          if-no-files-found: ignore
