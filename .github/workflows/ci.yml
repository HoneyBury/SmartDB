name: C++ CI with Conan, CMake, and CPack

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-package:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install CPack Generators
        if: matrix.build_type == 'Release' && runner.os == 'Windows'
        run: choco install nsis

      - name: Setup Python for Conan
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Conan and detect profile
        run: |
          python -m pip install --upgrade pip
          pip install "conan>=2.0"
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.build_type }}-

      - name: Install dependencies with Conan (Debug)
        if: matrix.build_type == 'Debug'
        run: conan install . -of build/Debug --build=missing -s build_type=Debug

      - name: Install dependencies with Conan (Release)
        if: matrix.build_type == 'Release'
        run: conan install . -of build/Release --build=missing -s build_type=Release

      - name: Configure CMake
        if: matrix.build_type == 'Debug'
        run: cmake --preset conan-default -DBUILD_TESTING=ON

      - name: Configure CMake
        if: matrix.build_type == 'Release'
        run: cmake --preset conan-default -DBUILD_TESTING=ON

      - name: Build project with CMake
        if: matrix.build_type == 'Debug'
        run: cmake --build --preset conan-default

      - name: Build project with CMake
        if: matrix.build_type == 'Release'
        run: cmake --build --preset conan-default

      - name: Run Unit Tests with CTest
        if: matrix.build_type == 'Debug'
        run: ctest --preset conan-default --output-on-failure

      - name: Create package with CPack
        if: matrix.build_type == 'Release'
        run: cmake --build --preset conan-default --target package

      - name: Upload Build Artifacts
        if: matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: myproject-package-${{ matrix.os }}
          path: |
            build/Release/*.deb
            build/Release/*.rpm
            build/Release/*.dmg
            build/Release/*.exe
            build/Release/*.zip
            build/Release/*.tar.gz
            build/*.deb
            build/*.rpm
            build/*.dmg
            build/*.exe
            build/*.zip
            build/*.tar.gz
          if-no-files-found: ignore
